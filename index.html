<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <main>

            <!-- TOP -->
        <div class="scoreboard">
            <h1><span class="score1" id="score1">0</span></h1>
            <h1> to </h1>
            <h1><span class="score2" id="score2">0</span></h1>
        </div>

            <!-- PLAYING TO -->
        <div class="pt">
            Playing to:<span id="max_score">0</span>
        </div>

            <!-- INPUT -->
        <div class="input">
            <input type="number" id="input">
        </div>
        
            <!-- BUTTONS -->
        <div class="buttons">
        <button class="P1" id="P1">Player ONE</button>
        <button class="P2" id="P2">Player TWO</button>
        <button id="reset">RESET</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
